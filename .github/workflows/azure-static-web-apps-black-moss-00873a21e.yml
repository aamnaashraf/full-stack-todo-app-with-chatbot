name: Azure Static Web Apps CI/CD

on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened, closed]
    branches:
      - main

jobs:
  build_and_deploy_job:
    if: github.event_name == 'push' || (github.event_name == 'pull_request' && github.event.action != 'closed')
    runs-on: ubuntu-latest
    name: Build and Deploy Job
    steps:
      - uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'  # Next.js ke liye stable version

      - name: Install Dependencies
        run: npm install

      - name: Build Next.js and Export Static
        run: |
          npm run build
          npm run export
        env:
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}  # Yeh secret GitHub mein set kar lena

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MOSS_00873A21E }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}  # Built-in GitHub token for integrations
          action: "upload"
          ###### Repository/Build Configurations ######
          app_location: "/"          # App source code path (root)
          api_location: ""           # No API (external Vercel backend)
          output_location: "out"     # Next.js static export folder
          ###### End of Repository/Build Configurations ######
        env:
          IS_STATIC_EXPORT: true     # Important for pure static Next.js apps

  close_pull_request_job:
    if: github.event_name == 'pull_request' && github.event.action == 'closed'
    runs-on: ubuntu-latest
    name: Close Pull Request Job
    steps:
      - name: Close Pull Request
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_BLACK_MOSS_00873A21E }}
          action: "close"
